agents:
  adk_agent:
    type: instance
    models: [model]
    params:
      name: scout
      description: A specialized agent for implementing code, executing tasks, and managing project files.
      instruction: full_instruction
      function: create_execution_agent
  agent.0:
    type: instance
    models: [gemini-2.5-flash]
    tools: [get_time, search_home_assistant_entities, HassTurnOn, HassTurnOff]
    params:
      name: ha_standalone_agent
      instruction: [You are a home automation assistant that can search for and control Home Assistant entities., 'When a
          user asks to control devices (turn on/off, etc.):', '1. ALWAYS use search_home_assistant_entities to search for
          entities first:', '- search_term: Keywords from the user request (required)', '- domain_filter: Optional filter
          for entity type (light, switch, etc.)', 2. Then use HassTurnOn or HassTurnOff with the entity_id from search results.,
        'EXAMPLES:', '- User: "turn off the basement lights"', '1. Call: search_home_assistant_entities(search_term="basement
          light")', '2. Call: HassTurnOff(entity_id="light.basement_main")', '- User: "turn on the kitchen lights"', '1. Call:
          search_home_assistant_entities(search_term="kitchen", domain_filter="light")', '2. Call: HassTurnOn(entity_id="light.kitchen")',
        'IMPORTANT: NEVER make up entity IDs. Always use search first!']
      function: run_agent
      instance: agent
  agent.1:
    type: instance
    models: [gemini-2.5-flash]
    tools: [test_tool, test_func]
    params:
      name: test_agent
      instruction: [You are a test agent.]
      function: diagnose_agent_tools
      instance: agent
  agent.2:
    type: instance
    models: [gemini-2.5-flash]
    tools: [test_tool]
    params:
      name: schema_test_agent
      instruction: [You are a test agent.]
      function: diagnose_schema_conversion
      instance: agent
  agent.3:
    type: instance
    models: [self.model]
    params:
      name: scout
      instruction: agent_instruction
      description: The main coordinating agent that handles user requests and orchestrates tasks.
      class: RadBotAgent
      instance: agent
  agent.create_comms_agent:
    type: factory
    models: [model]
    params:
      name: comms
      description: Email (Gmail read-only) and Jira issue management (list, view, transition, comment, search).
      instruction: ['You are Comms, a communications specialist. Read emails via Gmail and manage Jira issues.']
      function: create_comms_agent
      instance: agent
  agent.create_home_agent:
    type: factory
    models: [model]
    params:
      name: casa
      description: Smart home device control (lights, switches, sensors) and media requests (movies, TV shows).
      instruction: ['You are Casa, a smart home and media specialist. Control Home Assistant devices and manage Overseerr
          media requests.']
      function: create_home_agent
      instance: agent
  agent.create_planner_agent:
    type: factory
    models: [model]
    params:
      name: planner
      description: Calendar events, scheduled recurring tasks, one-shot reminders, and time queries.
      instruction: ['You are Planner, a time and scheduling specialist. Manage calendar events, scheduled tasks, and reminders.']
      function: create_planner_agent
      instance: agent
  agent.create_root_agent:
    type: factory
    models: [model_name]
    params:
      name: search_agent
      instruction: ['You are a web search agent. When asked about recent events, news, or facts that may have changed since
          your training, use the Google Search tool to find current information. Always cite your sources clearly. When you
          don''t need to search, answer from your knowledge.']
      description: The main coordinating agent that handles user requests and orchestrates tasks.
      function: create_root_agent
  agent.create_sub_agent:
    type: factory
    models: [model_name]
    params:
      name: search_agent
      instruction: ['You are a web search agent. When asked about recent events, news, or facts that may have changed since
          your training, use the Google Search tool to find current information. Always cite your sources clearly. When you
          don''t need to search, answer from your knowledge.']
      description: '{...} function'
      function: create_sub_agent
  agent.create_todo_agent:
    type: factory
    models: [get_model_name]
    tools: [ALL_TOOLS]
    params:
      name: beto
      description: An agent capable of managing a persistent todo list stored in a PostgreSQL database.
      instruction: ['You are a web search agent. When asked about recent events, news, or facts that may have changed since
          your training, use the Google Search tool to find current information. Always cite your sources clearly. When you
          don''t need to search, answer from your knowledge.']
      function: create_todo_agent
  agent.create_tracker_agent:
    type: factory
    models: [model]
    params:
      name: tracker
      description: Todo lists, project management, task tracking, and webhook configuration.
      instruction: ['You are Tracker, a task and project management specialist. Manage todo items, projects, and webhook integrations.']
      function: create_tracker_agent
      instance: agent
  code_execution_agent:
    type: instance
    models: [model_name]
    params:
      name: code_execution_agent
      instruction: ''
      description: A specialized agent that can execute Python code securely.
      code_executor: BuiltInCodeExecutor
      function: create_code_execution_agent
  execution_agent:
    type: instance
    models: [self.model]
    tools: [self.tools]
    params:
      name: self.name
      instruction: ['You are a web search agent. When asked about recent events, news, or facts that may have changed since
          your training, use the Google Search tool to find current information. Always cite your sources clearly. When you
          don''t need to search, answer from your knowledge.']
      class: ExecutionAgent
  parallel_executor:
    type: instance
    params:
      name: axel_executor_{execution_id}
      function: _run_async_impl
      sub_agents: [workers]
  research_agent:
    type: instance
    models: [model]
    params:
      name: code_execution_agent
      instruction: ['You are Planner, a time and scheduling specialist. Manage calendar events, scheduled tasks, and reminders.']
      description: A specialized sub-agent for conducting technical research (web, internal docs, GitHub) and facilitating
        technical design discussions (rubber ducking).
      output_key: output_key
      class: ResearchAgent
  root_agent.0:
    type: instance
    models: [gemini-2.5-flash]
    params:
      name: radbot_web
      description: Fallback agent (error loading root_agent)
      instance: root_agent
  root_agent.1:
    type: instance
    models: [get_main_model]
    tools: [get_current_time]
    params:
      name: radbot_cli
      instruction: [You are a helpful assistant with access to tools and memory.]
      description: RadBot CLI agent
      function: setup_agent
      instance: root_agent
  root_agent.2:
    type: instance
    models: [get_main_model]
    tools: [get_current_time]
    params:
      name: radbot_basic
      instruction: [You are a helpful assistant with basic tools.]
      description: Basic RadBot CLI agent
      function: setup_agent
      instance: root_agent
  root_agent.3:
    type: instance
    models: [model_name]
    tools: [beto_tools]
    params:
      name: beto
      instruction: ['You are Tracker, a task and project management specialist. Manage todo items, projects, and webhook integrations.']
      global_instruction: ['Today''s date: {today}']
      before_agent_callback: setup_before_agent_call
      before_model_callback: sanitize_before_model_callback
      after_model_callback: telemetry_after_model_callback
      generate_content_config:
        class: GenerateContentConfig
        temperature: "0.2"
      instance: root_agent
      sub_agents: [search_agent, code_execution_agent, scout_agent]
  search_agent:
    type: instance
    models: [model_name]
    tools: [google_search]
    params:
      name: search_agent
      instruction: ['You are a web search agent. When asked about recent events, news, or facts that may have changed since
          your training, use the Google Search tool to find current information. Always cite your sources clearly. When you
          don''t need to search, answer from your knowledge.']
      description: A specialized agent that can search the web using Google Search.
      disallow_transfer_to_parent: "True"
      disallow_transfer_to_peers: "True"
      function: create_search_agent
  test_agent.0:
    type: instance
    models: [gemini-2.5-flash]
    tools: [search_home_assistant_entities]
    params:
      name: entity_search_test_agent
      instruction: [You are a test agent that searches for Home Assistant entities., 'When the user mentions any location
          or device, use the search_home_assistant_entities function', to find matching entities. Reply with the entity IDs
          you find., 'CRITICAL: Always follow this workflow:', 1. Use search_home_assistant_entities to find entities, 2.
          Report the exact entity_ids you found]
      function: main
      instance: test_agent
  test_agent.1:
    type: instance
    models: [gemini-2.5-flash]
    tools: [function_tool]
    params:
      name: entity_search_test_agent
      instruction: [You are a test agent that searches for Home Assistant entities., 'When the user mentions any location
          or device, use the search_home_assistant_entities function', to find matching entities. Reply with the entity IDs
          you find., 'CRITICAL: Always follow this workflow:', 1. Use search_home_assistant_entities to find entities, 2.
          Report the exact entity_ids you found]
      function: main
      instance: test_agent
  worker.0:
    type: instance
    models: [gemini-2.5-flash]
    params:
      name: thing{i}
      task_id: task.task_id
      task_instruction: task
      function: _run_async_impl
      instance: worker
  worker.1:
    type: instance
    models: [gemini-2.5-flash]
    params:
      class: WorkerAgent
      base: BaseAgent
      name: search_agent
      instance: worker

models:
  gemini-2.5-flash:
    type: literal
    agents: [agent.0, test_agent.0, test_agent.1, root_agent.0, agent.1, agent.2, worker.0, worker.1]
  get_main_model:
    type: function
    agents: [root_agent.1, root_agent.2]
    params:
      wrapper: get_main_model
  get_model_name:
    type: function
    agents: [agent.create_todo_agent]
    params:
      wrapper: get_model_name
  model:
    type: literal
    agents: [agent.create_comms_agent, adk_agent, agent.create_home_agent, agent.create_planner_agent, research_agent, agent.create_tracker_agent]
  model_name:
    type: literal
    agents: [agent.create_root_agent, agent.create_sub_agent, code_execution_agent, root_agent.3, search_agent]
  self.model:
    type: literal
    agents: [agent.3, execution_agent]

tools:
  ALL_TOOLS:
    type: function
    agents: [agent.create_todo_agent]
    params:
      dynamic: "True"
  beto_tools:
    type: function
    agents: [root_agent.3]
    params:
      dynamic: "True"
  BuiltInCodeExecutor:
    type: module
    params:
      class: BuiltInCodeExecutor
  function_tool:
    type: function
    agents: [test_agent.1]
  get_current_time:
    type: function
    agents: [root_agent.1, root_agent.2]
    params:
      description: |-
        Gets the current time for a specified city or defaults to UTC.

        Use this tool when the user asks for the current time.

        Args:
            city: The city name (e.g., 'New York', 'London'). Defaults to UTC if not specified.
            tool_context: Tool context for accessing session state.

        Returns:
            A string with the current time information or error message.
  get_time:
    type: function
    agents: [agent.0]
    params:
      description: Get the current time in the specified city.
  google_search:
    type: module
    agents: [search_agent]
  HassTurnOff:
    type: function
    agents: [agent.0]
    params:
      description: |-
        Turn off a Home Assistant entity.

        Args:
            entity_id: The entity ID to turn off (e.g., light.kitchen)

        Returns:
            Dictionary with operation result
  HassTurnOn:
    type: function
    agents: [agent.0]
    params:
      description: |-
        Turn on a Home Assistant entity.

        Args:
            entity_id: The entity ID to turn on (e.g., light.kitchen)

        Returns:
            Dictionary with operation result
  search_home_assistant_entities:
    type: function
    agents: [agent.0, test_agent.0]
    params:
      description: |-
        Search for Home Assistant entities matching search term.

        Args:
            search_term: Term to search for in entity names, like 'kitchen' or 'plant'
            domain_filter: Optional domain to filter by (light, switch, etc.)

        Returns:
            Dictionary with matching entities
  self.tools:
    type: function
    agents: [execution_agent]
    params:
      dynamic: "True"
  test_func:
    type: function
    agents: [agent.1]
    params:
      description: A test function.
  test_tool:
    type: function
    agents: [agent.1, agent.2]

mcp:
  MCPToolset:
