[pytest]
asyncio_default_fixture_loop_scope = function
testpaths = tests
norecursedirs = tools examples .git .venv node_modules build dist
asyncio_mode = auto
markers =
    e2e: end-to-end tests requiring a running dev instance
    slow: tests that take >10s (Gemini API calls)
    requires_gemini: requires Google Gemini API key
    requires_ha: requires Home Assistant connectivity
    requires_calendar: requires Google Calendar OAuth
    requires_gmail: requires Gmail OAuth
    requires_jira: requires Jira Cloud connectivity
    requires_overseerr: requires Overseerr connectivity
    requires_picnic: requires Picnic API credentials
    requires_tts: requires Google Cloud TTS
    requires_stt: requires Google Cloud STT
    mcp_compat: mark test as needing special MCP compatibility handling
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
